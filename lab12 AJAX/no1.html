<html><head><meta charset="utf-8">
    <script>
        var xmlHttp;
    
        function send() {
            xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = showResult;
    
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var url= "index.php?a=" + a + "&b=" + b +"&c=" + c;
           
           xmlHttp.open("GET", url);
           xmlHttp.send();   
       }
       function showResult() {
           if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
               document.getElementById("result").innerHTML = xmlHttp.responseText;
           }
       }
    </script></head>
    <body>
        <h3>บันทึกการขาย</h3>
         มะม่วง กก.ละ 30 ขายได้ <input type="number" id="a" onchange="send()" value="0">กก.<br>
         ส้ม กก.ละ 70 ขายได้ <input type="number" id="b" onchange="send()" value="0">กก.<br>
         กล้วย หวีละ 30 ขายได้ <input type="number" id="c" onchange="send()" value="0">หวี<br>
         <span id="result"></span>
    </body></html>
